<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;700&family=Roboto+Serif:wght@100&display=swap" rel="./contact-styles">
  <title>Contact</title>
</head>

<body>
  <form action="results.html" method="GET" enctype="multipart/form-data">
    <div class="gridContainer">
    <div class="contactHeader">Contact</div>
    <div class="email">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div>
      <label for="date">Birthday</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>
    <div>
      <div class="checkboxes">
      <h2>How did you find me?</h2>
      
        <label for="classmate">Classmate</label>
        <input type="checkbox" name="classmate" id="classmate">
      </div>
      <div>
        <label for="resumeSubmission">Resume Submission</label>
        <input type="checkbox" name="resumeSubmission" id="resumeSubmission">
      </div>
    </div>
    <div class="radioButtons">
      <h2>Do you want a response from me?</h2>
      <div>
        <label for="respondYes">Yes</label>
        <input type="radio" name="response" id="respondYes" value="Yes">
      </div>
      <div>
        <label for="respondNo">No</label>
        <input type="radio" name="response" id="respondNo" value="No">
      </div>
    </div>
    <div class="comments">
      <label for="comments">Comments</label>
      <textarea id="comments" name="bio"></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <!-- <script src="scripts.js"></script> -->
</body>

</html>
